  ### Simple Example
  Here is an example of how you can use this module in your inventory structure:
    ```hcl
    module "vpc" {
        source      = "clouddrove/vpc/aws"
        version     = "0.15.0"
        name        = "vpc"
        environment = "test"
        label_order = ["name", "environment"]
        cidr_block  = "10.0.0.0/16"
      }
